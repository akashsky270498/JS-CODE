<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two | C&C</title>
    <style>
        body {
            background-color: black;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thrusday</div>
        <div class="days">Friday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1]); //Tuesday
    console.log(parent.children[2].innerText); //Wednesday
    console.log("===============================");
    for (i=0; i<parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[0].style.color = "orange";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log("===============================");
    const dayOne = document.querySelector('.days');
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log(dayOne.pastElementSibling);
    console.log("NODES: ", parent.childNodes); //It will give all the elements [DOM]

</script>

</html>
